<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mega Tours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f0f0f0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-attachment: fixed;
    }

    header {
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      padding: 40px 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      border-radius: 0 0 40px 40px;
      position: relative;
      overflow: visible;
    }

    h1 {
      font-size: 3.8em;
      color: #fff;
      text-shadow:
        3px 3px 6px rgba(0,0,0,0.6),
        0 0 10px #ffd700,
        0 0 20px #ffa500,
        0 0 30px #ff8c00;
      letter-spacing: 0.1em;
      margin: 0;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
    }

    h1 .emoji {
      font-size: 1.5em;
      filter: drop-shadow(0 0 3px #ffcc00);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { filter: drop-shadow(0 0 3px #ffcc00); }
      to { filter: drop-shadow(0 0 15px #ffd700); }
    }

    .subtitle {
      font-size: 1.3em;
      color: #f9d71c;
      margin-top: 10px;
      font-weight: 600;
      text-shadow: 1px 1px 2px #000000bb;
    }

    .music-toggle {
      background-color: #ffcc00;
      border: none;
      padding: 12px 28px;
      margin: 25px auto;
      font-size: 1.1em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255, 204, 0, 0.6);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: #3a1c00;
      font-weight: 700;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .music-toggle:hover {
      background-color: #ffb700;
      color: #1a0e00;
      box-shadow: 0 8px 15px rgba(255, 183, 0, 0.9);
    }

    section {
      padding: 40px 20px 60px;
      flex-grow: 1;
    }

    .box {
      background-color: #ffffff22;
      border-radius: 20px;
      padding: 35px 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.03em;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .box:hover {
      background-color: #ffffff33;
    }

    footer {
      font-size: 0.95em;
      padding: 20px;
      color: #ddd;
      background: #3a1c00cc;
      user-select: none;
      border-top: 1px solid #ffcc00;
    }

    .edit-warning {
      margin-top: 28px;
      font-style: italic;
      color: #ffd700;
      font-weight: 600;
      text-shadow: 1px 1px 2px #000000cc;
      user-select: none;
    }
  </style>
</head>
<body>

  </audio>

  <header>

    </h1>
    <p class="subtitle">Your gateway to exclusive gems</p>
  </header>

  <button id="toggleButton" class="music-toggle" onclick="toggleMusic()">
    <i class="fas fa-volume-up"></i> Mute Music
  </button>

  <section>
    <div class="box">
      <h2>ðŸŒŸ 800 GEMS</h2>
      <p><i>No users listed yet...</i></p>
    </div>

    <div class="box">

    <p class="edit-warning">ðŸ”’ Only the site owner can edit this page.</p>
  </section>

  <footer>
    &copy; 2025 Mega Tours â€” All rights reserved.

  <script>
    const music = document.getElementById('bg-music');
    const button = document.getElementById('toggleButton');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.innerHTML = '<i class="fas fa-volume-up"></i> Mute Music';
      } else {
        music.pause();
        button.innerHTML = '<i class="fas fa-volume-mute"></i> Play Music';
      }
    }
  </script>
</body>
</html>
